<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">RyTower Weather Radar</h1>

    <div class="get-weather-container hidden">
        <h3 class="container-title">Enter your location:</h2>
        <form action="" data-get-weather-form>
            <input 
              type="text"
              class="search-text"
              placeholder="City (required)"
              size="15"
              required
              data-city-name
            />

            <input 
              type="text"
              class="search-text"
              placeholder="State (optional)"
              size="15"
              data-state-name
            />

            <input 
              type="text"
              class="search-text"
              placeholder="Country (optional)"
              size="15"
              data-country-name
            />

            <button data-get-weather-button>Get Weather</button>
        </form>
    </div>

    <div class="content-container">
        <div class="content-title-box">
            <h2 class="location-title">Ryville, USA</h2>
            <div class="gif-div">
                <img src="#" alt="the current weather">
            </div>
            <h3 class="container-title">Live Look</h3>
        </div>
        <div class="info-grid">

            <div class="info-box">
                <div class="info-box-inner">
                    <div class="info-box-front">
                        <h3 class="container-title">Temperature:</h3>
                        <div class="info-text"></div>
                    </div>
                    <div class="info-box-back">
                        <h3>Beep Boop</h3>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <div class="info-box-inner">
                    <div class="info-box-front">
                        <h3 class="container-title">Humidity:</h3>
                        <div class="info-text"></div>
                    </div>
                    <div class="info-box-back">
                        <h3>Beep Boop</h3>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <div class="info-box-inner">
                    <div class="info-box-front">
                        <h3 class="container-title">Feels Like:</h3>
                        <div class="info-text"></div>
                    </div>
                    <div class="info-box-back">
                        <h3>Beep Boop</h3>
                    </div>
                </div>
            </div>

            <div class="info-box">
                <div class="info-box-inner">
                    <div class="info-box-front">
                        <h3 class="container-title">Wind:</h3>
                        <div class="info-text"></div>
                    </div>
                    <div class="info-box-back">
                        <h3>Beep Boop</h3>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
